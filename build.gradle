plugins { 
	id 'java'
	id 'maven'
	id 'maven-publish'
	id 'net.researchgate.release' version '2.6.0'
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

group = 'org.testeditor.fixture.host'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    
    //Using Slf4J allows us to replace different loggers later, if desired
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    
    testCompile 'org.apache.logging.log4j:log4j-api:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-core:2.8.2'
 
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

